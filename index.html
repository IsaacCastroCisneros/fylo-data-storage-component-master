<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/cards.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="card card-menu">
      <div class="logo-card-menu">
        <img class="logo-card-menu__img" src="images/logo.svg" alt="">
      </div>
      <div class="card-menu-container">
        <a href="" class="card-menu-box">
            <img class="card-menu-box__img" src="images/icon-document.svg" alt="">
        </a>
        <a href="" class="card-menu-box">
          <img class="card-menu-box__img" src="images/icon-folder.svg" alt="">
        </a>
        <a href="" class="card-menu-box">
          <img class="card-menu-box__img" src="images/icon-upload.svg" alt="">
        </a>
      </div>
    </div>
    <div class="card card-bar">
       <p class="card-bar-title">
           You've used <strong>815 GB</strong> of your storage
       </p>
       <div class="card-bar-bar">
            <div class="card-bar-progress">
                   <div class="card-bar-circle"></div>
            </div>
       </div>
       <div class="card-bar-text">
           <strong>
             0 GB
           </strong>
           <strong>
             1000 GB
           </strong>
       </div>
       <div class="card-bar-msg">
            <div class="card-bar-msg__msg">
               <strong>185</strong>
               <span>gb left</span>
            </div>
            <div class="card-bar-msg__triangle">
            </div>
       </div>
    </div>    
  </div>
</body>
</html>
