<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
     <div class="menu-container">
       <div class="logo-container">
        <img class="logo-container__img" src="images/logo.svg" alt="">
       </div>
       <div class="icon-flex-container">     
        <a class="icon-flex-link" href="#">        
            <img class=" icon-flex-link__img" src="images/icon-document.svg" alt="">
        </a>
        <a class="icon-flex-link" href="#">           
            <img class=" icon-flex-link__img" src="images/icon-folder.svg" alt="">           
        </a>
        <a class="icon-flex-link" href="#">
            <img class=" icon-flex-link__img" src="images/icon-upload.svg" alt="">          
        </a>             
       </div>
     </div>
     <div class="bar-container">        
         <p class="bar-container__title">
          You’ve used <strong>815 GB</strong> of your storage
         </p>
         <div class="bar-container-bar">
          <div class="bar-container-bar__active">
            <div class="bar-container-bar__circle"></div>
          </div>
         </div>
         <div class="float-container">
          <div class="float-container__msg">
            <strong>185</strong><span>GB Left</span>
          </div>
          <div class="float-container__triangle"></div>
         </div>
         <div class="bar-container__box">
           <strong>0 GB</strong> 
           <strong>1000 GB</strong>
         </div>
     </div>
  </div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
